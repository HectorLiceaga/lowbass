<div class="input-group col-3 mx-2">
    <div class="input-group-prepend">
        <button class="btn btn-success btn-sm" (click)="downQuantity()">-</button>
    </div>
    <input class="text-center" type="text" [(ngModel)]="quantity" (keyup)="  changeQuantity($event)">
    <div class="input-group-append">
        <button class="btn btn-success btn-sm" (click)="upQuantity()">+</button>
    </div>
</div>
